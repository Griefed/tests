name: Create Release after Tag push

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-pre.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # GET THE LATEST CODE
      - name: Checkout latest code
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      # GET RELEASE INFO
      - name: Get Release Info
        run: |
          curl --header \
          'PRIVATE-TOKEN: ${{ secrets.GITLAB_TOKEN }}' \
          'https://git.griefed.de/api/v4/projects/63/releases/4.0.0' >> version.json

      # GET DESCRIPTION
      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: description
        with:
          cmd: "jq .description version.json -r | sed -e 's/\\n/\\n/g' > version.txt"

      - name: Pre-Release Info
        id: preinfo
        uses: jaywcjlove/github-action-read-file@main
        with:
          path: misc/PRE-INFO.md

      - name: General Info
        id: info
        uses: jaywcjlove/github-action-read-file@main
        with:
          path: misc/INFO.md

      - name: Dafuq
        run: sudo chown $USER version.txt

      - name: Check length and truncate if needed
        run: |
          if [[ $(wc -c version.txt) >= 100 ]]; then
            release=$(cat version.txt)
            echo ${release:0:100} > version.txt
            echo "......\nRelease notes truncated. For more details, see the [CHANGELOG](https://github.com/Griefed/ServerPackCreator/blob/main/CHANGELOG.md).\n\n" | sed -e 's/\\n/\\n/g' >> version.txt
          fi

      - name: Append Release Info
        uses: "DamianReeves/write-file-action@master"
        with:
          path: version.txt
          write-mode: append
          contents: |
            ${{ steps.preinfo.outputs.content }}
            ${{ steps.info.outputs.content }}

      # GENERATE RELEASE
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: 4.0.0
          name: Release 4.0.0
          body_path: version.txt
          draft: true
          prerelease: false

name: Create Release after Tag push

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-pre.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # GET THE LATEST CODE
      - name: Checkout latest code
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      # GET RELEASE INFO
      - name: Get Release Info
        run: |
          curl --header \
          'PRIVATE-TOKEN: ${{ secrets.GITLAB_TOKEN }}' \
          'https://git.griefed.de/api/v4/projects/63/releases/3.0.0' >> version.json

      # GET DESCRIPTION
      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: description
        with:
          cmd: "jq .description version.json -r | sed -e 's/\\n/\\n/g' > version.txt >> version.txt"

      - name: Pre-Release Info
        id: preinfo
        uses: jaywcjlove/github-action-read-file@main
        with:
          path: misc/PRE-INFO.md

      - name: General Info
        id: info
        uses: jaywcjlove/github-action-read-file@main
        with:
          path: misc/INFO.md

      - name: Append Release Info
        run: |
          echo ${{ steps.preinfo.outputs.content }} >> version.txt
          echo ${{ steps.info.outputs.content }} >> version.txt

      # GENERATE RELEASE
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: 3.0.0
          name: Release 3.0.0
          body_path: version.txt
          draft: true
          prerelease: false
